<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <h1>What Do You Want To Do Today?</h1>
        <form>
            <label for="task">Please Enter A Task</label>
            <div class="input-wrapper">
                <input id="task" name="task" type="text" maxlength="30" required>
                <p class="character-count" id="character-count">0/30</p>
            </div>
            <button id="task-submit-btn" type="submit">Add Task</button>
        </form>

        <div class="tasks">
            <ul id="task-list">
            
            </ul>
        </div>

        <p class="info" id="info" aria-live="polite"></p>

        <button id="task-clear-btn" type="button">Clear All</button>
    </main>

    <script src="index.js"></script>
</body>
</html>
